<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <!-- REDO WITH DISABLED PROPERTY https://www.w3schools.com/css/css_pseudo_classes.asp -->
    <form>
      <label>Enabled Input:</label><input type="text" /><br />
      <label>Disabled Input:</label><input type="text" disabled /><br />
      <label>Required / Enabled Input:</label
      ><input type="text" required /><br />
      <input disabled type="submit" value="Disabled Submit" />
      <input type="submit" value="Enabled Submit" />
    </form>
  </body>
</html>
